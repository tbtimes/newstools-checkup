<!-- next arrow -->{% spaceless %}
<div class="col-sm-1 hidden-xs">
    <a href="{% block href %}#{% endblock %}" class="control control-big control-next">
      <div class="row">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <div class="control-label col-xs-12">{% block label %}Next<br>question{% endblock %}</div>
      </div>
    </a>
    <div class="clearfix"></div>
    {% block after %}{% endblock %}
</div>
{% endspaceless %}<!-- /next -->
